
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    env_file:
      - ./.env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
    networks:
      - lan
    devices:
      - /dev/dri:/dev/dri
      # Needed for USB tuners or libusb (prevents libusb_init failed)
      - /dev/bus/usb:/dev/bus/usb
    volumes:
      - ${CONFIG_ROOT}/plex:/config
      - ${TV_DIR}:/tv
      - ${MOVIES_DIR}:/movies
      - ${TV_UK_DIR}:/tv-uk
    ports:
      - "${PLEX_PORT:-32400}:32400/tcp"
    restart: unless-stopped

  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    env_file:
      - ./.env
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - TZ=${TZ}
    volumes:
      - ${CONFIG_ROOT}/homeassistant:/config
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    # Uncomment and adjust to pass through USB dongles for Zigbee/Z-Wave, etc.
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    #   - /dev/ttyACM0:/dev/ttyACM0
      - /dev/bus/usb:/dev/bus/usb
